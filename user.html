<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Care Compass Hospital</title>

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <link rel="icon" href="images/logoc.ico">
    <link rel="stylesheet" href="user.css">
</head>

<body>

    <header>

        <div class="logo"><img src="images/CC.png" alt=""></div>

        <nav class="navbar">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
        </nav>

        <div class="right-icons">
            <div class="menu-icon" id="menu-bars">
                <i class="fas fa-bars"></i>
            </div>

        </div>

    </header>

    <div class="r">
        <img src="images/bluelogo.png" alt="">
    </div>

    <section class="bills">
        <h1 class="heading">User Management System</h1>

        <div class="main-container">

            <section class="billing-section">
                <form id="billing-form" action="user.php" method="POST" enctype="multipart/form-data">

                    <div class="input-group">
                        <label for="patient-name">Name:</label>
                        <input type="text" id="patient-name" name="dname" placeholder="Enter User Name" required>
                    </div>

                    <div class="input-group">
                        <label for="service-type">Profile Type:</label>
                        <select id="service-type" name="role" required>
                            <option value="" disabled selected>Select a option</option>
                            <option value="Hospital_Staff">Hospital Staff</option>
                            <option value="Administrator">Administrator</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="service-type">Department:</label>
                        <select id="service-type" name="department" required>
                            <option value="" disabled selected>Select a option</option>
                            <option value="Staff">Staff</option>
                            <option value="Infection Dieseases">Infection Dieseases</option>
                            <option value="Internal Medicine">Internal Medicine</option>
                            <option value="Consultant Neurosurgeon">Consultant Neurosurgeon</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Endocrinology">Endocrinology</option>
                            <option value="Obstetrics And Gynecology">Obstetrics And Gynecology</option>
                            <option value="General Sergery">General Sergery</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="doctor-cost">Email:</label>
                        <input type="email" id="doctor-cost" name="demail" placeholder="Enter User Email" required>
                    </div>

                    <div class="input-group">
                        <label for="doctor-time">Password:</label>
                        <input type="password" id="doctor-time" name="dpassword" placeholder="Enter A Password"
                            required>
                    </div>

                    <div class="input-group">
                        <label for="doctor-time">Choose a picture:</label>
                        <input type="file" id="doctor-time" name="picture" placeholder="Choose a file" required>
                    </div>

                    <button type="submit" class="calculate-btn">Create Account</button>

                </form>

            </section>

        </div>
    </section>

</body>

</html>
